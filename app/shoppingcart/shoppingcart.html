<div class="container">
  <records-navbar></records-navbar>
  <h1 class="header">Records in cart</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">image</th>
        <th scope="col">Record Name</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Qty</th>
        <th scope="col">Sub Total</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="shoppingcart in shoppingcarts">
        <th scope="row">{{$index +1}}</th>
        <td><img
            ng-src="{{shoppingcart.image}}">
        </td>
        <td>{{shoppingcart.aname}}</td>
        <td>{{shoppingcart.price|currency: "$":2}}</td>
        <td>
          <input type="number" ng-model="shoppingcart.qty" placeholder="1" id="inlineFormCustomSelect" min="1" max="20">
        </td>
        <td>{{shoppingcart.qty*shoppingcart.price|currency: "$":2}}</td>
        <td><i ng-click="removeItem($index)" class="fa fa-times"></i></td>

      </tr>
            
    </tbody>
  </table>
  <div class="row">
    <h4 class="ml-auto">Total Price: {{totalSum()|currency: "$":2}}</h4>
  </div>
  <div class="btn-group">
    
    <button type="button" class="btn btn-primary" ng-click="addRecord()"><i class="fas fa-cart-plus"></i> Add Record</button>
  
    <button type="button" class="btn btn-danger" ng-click="emptyCart()"><i class="fa fa-trash" aria-hidden="true"></i> Empty Cart</button>
    <button type="button" class="btn btn-success" ng-click="checkout()"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Checkout Cart</button>
  </div>
</div>
