<div class="container">
  <records-navbar></records-navbar>
  <h1 class="header">Records in cart</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">image</th>
        <th scope="col">Record Name</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Qty</th>
        <th scope="col">Sub Total</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" ng-repeat="shoppingcart in shoppingcarts"></th>
        <td><img
            ng-src="{{shoppingcart.image}}">
        </td>
        <td>{{shoppingcart.aname}}</td>
        <td>{{shoppingcart.price}}</td>
        <td>{{shoppingcart.qty}}</td>
        <td>{{shoppingcart.qty*shoppingcart.price}}</td>
        <td><i ng-click="mainVm.deleteItem($index)" class="fa fa-times"></i></td>

      </tr>
            
    </tbody>
  </table>
</div>
