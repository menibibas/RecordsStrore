<div class="contact-form contactus">
	<form action="/examples/actions/confirmation.php" method="post">
        <h1>Contact Us</h1>
		<p class="hint-text">We'd love to hear from you, please drop us a line if you've any query related to our products or services.</p>
		<div class="form-group">
			<label for="inputName">Name</label>
			<input type="text" class="form-control" id="inputName" required>
		</div>
		<div class="form-group">
			<label for="inputEmail">Email Address</label>
			<input type="email" class="form-control" id="inputEmail" required>
		</div>
		<div class="form-group">
			<label for="inputMessage">Message</label>
			<textarea class="form-control" id="inputMessage" rows="5" required></textarea>
		</div>
		<button type="submit" class="btn btn-primary btn-block"><i class="fa fa-paper-plane"></i> Send Message</button>
	</form>
</div>
